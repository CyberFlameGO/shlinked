name: deploy
on: [push]
jobs:
  deploy-app:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: main # Check out main instead of the latest commit
          fetch-depth: 0 # Checkout the whole branch

      - uses: actions/setup-python@v2
        with:
          python-version: 3.8.1

      - uses: mhanberg/gigalixir-action@v0.6.1
        with:
          GIGALIXIR_APP: shlinkedin # Feel free to also put this in your secrets
          GIGALIXIR_USERNAME: ${{ env.GIGALIXIR_USERNAME }}
          GIGALIXIR_PASSWORD: ${{ env.GIGALIXIR_PASSWORD }}
          MIGRATIONS: true # defaults to true
          SSH_PRIVATE_KEY: ${{ env.GIGALIXIR_KEY }}
