# fly.toml file generated for green-wildflower-1270 on 2022-02-12T14:02:17-05:00

app = "green-wildflower-1270"

kill_signal = "SIGTERM"
kill_timeout = 5
processes = []

[deploy]
  release_command = "/app/entry eval Shlinkedin.Release.migrate"

[env]

[[services]]
  http_checks = []
  internal_port = 4000
  processes = ["app"]
  protocol = "tcp"
  script_checks = []

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "50s"  # allow some time for startup
    interval = "15s"
    restart_limit = 1
    timeout = "2s"
